<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myapp">
        <!-- logo -->
        <div class="topDisplay">
            <img src="logo.png" alt="logo" id="logo">
        </div>

        <!-- title -->
        <h1 style="text-align: center;">{{title}} </h1>


        <!-- cards of movies -->
        <div class="moviesDisplay">
            <movie v-for='movie in movies' v-bind:movieobj="movie" v-on:child-clicked="updateChildTicket($event)"
                v-on:adult-clicked="updateAdultTicket($event)"></movie>
        </div>


        <!-- start of table with all the section title -->
        <div class="summary">
            <h2>Ticket Summary</h2>
            <div class="grid">
                <h3>Movie</h3>
                <h3>Adult Tickets</h3>
                <h3>Children's Tickets</h3>
                <h3>Subtotal</h3>
                <h3>Button</h3>

                <div class="row-border"></div>
            </div>
            <!-- Loop through the movie list and create rows base on the list -->
            <row v-for='movie in movies' v-bind:movieobj="movie" v-on:delete-child-clicked="removeChildTicket($event)"
                v-on:delete-adult-clicked="removeAdultTicket($event)" v-on:delete-movie-clicked="removeMovie($event)"></row>

            <!-- Create row base on the amount, price, and title put in -->
            <row2 v-bind:amount="totalAdultTicket" v-bind:price="adultTicketPrice" title="Adult Subtotal"></row2>
            <row2 v-bind:amount="totalChildrenTicket" v-bind:price="childrenTicketPrice" title="Children Subtotal"></row2>

            <!-- row to calculate total -->
            <div class="gridv2">
                <h3></h3>
                <h5>Total</h5>
                <!-- Calculate total of all movie -->
                <p v-if="totalAdultTicket+totalChildrenTicket >0">{{((totalAdultTicket*adultTicketPrice)+(totalChildrenTicket*childrenTicketPrice)).toFixed(2)}}</p>

            </div>




            
        </div>
        <footer><h6>Made by : Johnny Sun</h6></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module">

    </script>
</body>

</html>
